<h2> O que é amor e paz? </h2>
    <dl>
        <dt>Amor</dt>
        <dd> É uma forte afeição por outra pessoa, nascida de laços de consanguinidade ou de relações sociais.</dd>
        <dt>Paz</dt>
        <dd> É a relação entre pessoas que não estão em conflito; acordo, concórdia.</dd>
    </dl>
